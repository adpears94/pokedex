
    <div *ngFor="let p of pokemonSpecs">
        <h1>{{p.name}}</h1>
        <div>{{p.id}}</div>
        <div>{{p.weight}} lbs</div>
        <div *ngFor="let a of p.abilities">
            <div>{{a}}</div>

        </div>
        <img src="{{p.sprites}}" />
        <button (click)="
        logSpecs(p)"></button>
        
    </div>
